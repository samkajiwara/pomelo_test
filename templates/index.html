<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomelo Care Takehome App</title>
  <style>
    .tooltip {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Pomelo Care Takehome App</h1>

  <!-- Display login/logout links -->
  {% if google.authorized %}
    <p>Welcome! <a href="{{ url_for('logout') }}">Logout</a></p>
  {% else %}
    <p>You must <a href="{{ url_for('google.login') }}">log in with Google</a> to submit text.</p>
  {% endif %}

  <!-- Always show the form -->
  <form method="post" action="/">
    <input
      type="text"
      name="text"
      placeholder="Enter text here"
      required
      {% if not google.authorized %} disabled {% endif %}
    >
    <button type="submit" {% if not google.authorized %} disabled {% endif %}>
      Submit
    </button>
  </form>

  <!-- Tooltip explaining the disabled state -->

  <!-- Display the table -->
  <table>
    <thead>
      <tr>
        <th>Text</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      {% for submission in submissions %}
      <tr style="background-color: {{ 'red' if submission[3] else 'white' }};">
        <td>{{ submission[1] }}</td>
        <td>{{ submission[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
